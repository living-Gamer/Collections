<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pyramid">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script>
        let box = document.getElementById('pyramid')
        window.onmousemove = function (e) {
            box.style.transform = "rotateX(" + -e.clientY + "deg) rotateY(" +
                + e.clientX + "deg)"
        }
    </script>
</body>

</html>
