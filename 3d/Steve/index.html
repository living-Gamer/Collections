<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div onclick="detector(event)" id="steve">
        <!-- Head -->
        <div id="head">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Body -->
        <div id="body">
            <div class="arm hand" id="lefthand">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="vest">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="arm hand" id="righthand">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="arm leg" id="leftleg">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="arm leg" id="rightleg">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script>
        var selected_item;
        function detector(e) {
            selected_item = e.target.parentElement;
            if (selected_item.className.split(" ")[0] == "arm") {
                let arm = selected_item;
                window.onmousemove = function (epos) {
                    arm.style.transform = "rotateX(" + -epos.clientY + "deg)"
                }
            }
            else if (selected_item.id == "head") {
                let steve = selected_item.parentElement;
                window.onmousemove = function (epos) {
                    steve.style.transform = "rotateY(" + +epos.clientX + "deg)"
                }
            }
        }

    </script>
</body>

</html>
