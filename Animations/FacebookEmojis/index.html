<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Emoji</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="emoji haha">
        <div class="face face-haha">
            <div class="eyes-haha"></div>
            <div class="mouth-haha">
                <div class="tongue-haha"></div>
            </div>
        </div>
    </div>
    <div class="emoji wow">
        <div class="face face-wow">
            <div class="eyebrows-wow"></div>
            <div class="eyes-wow"></div>
            <div class="mouth-wow"></div>
        </div>
    </div>
    <div class="emoji sad">
        <div class="face face-sad">
            <div class="eyebrows-sad"></div>
            <div class="eyes-sad"></div>
            <div class="mouth-sad"></div>
        </div>
    </div>
    <div class="emoji angry">
        <div class="face face-angry">
            <div class="eyebrows-angry"></div>
            <div class="eyes-angry"></div>
            <div class="mouth-angry"></div>
        </div>
    </div>
</body>

</html>
